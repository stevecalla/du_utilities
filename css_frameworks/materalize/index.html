<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Add Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <!-- <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script> -->

    <!--Let browser know website
            is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="container">
    <div class="card-panel teal lighten-2">
      This is a card panel with a teal lighten-2 class
    </div>

    <!-- <div class="row teal lighten-2"> -->
    <div class="center-align teal lighten-2">
      <div class="col s12">This div is 12-columns wide on all screen sizes</div>
      <div class="row">
        <div class="col s6">6-columns (one-half)</div>
        <div class="col s6">6-columns (one-half)</div>
      </div>
    </div>

    <div class="container red center-align col s12">
      <h1>I am a container</h1>
    </div>

    <div class="container section center-align p-0">
      <div onchange="selectOne()" class="input-field col s12">
        <!-- //SECTION //onchange event is the trick to make this work -->
        <select id="selectedOptions" class="center-align">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
      </div>
    </div>

    <!-- <div class="container section row"> -->
    <div class="container">
      <div onchange="selectMultiple()" class="input-field col s12">
        <select multiple>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Multiple Select</label>
      </div>
    </div>



    <!-- Add JQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Add Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <!-- Connect to the index.js-->
    <script src="./index.js"></script>
  </body>
</html>
