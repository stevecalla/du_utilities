<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

  <body>
    <h1>QR Code Generator</h1>

    <p>Enter a URL and click the button to generate a QR code.</p>

    <form class="qr-form" action="GET">
      <input
        id="qrText"
        class="qr-input"
        type="url"
        name="text"
        maxlength="1024"
        placeholder="https://www.css-tricks.com"
        value=""
      />
      <button id="qrSubmit" class="qr-button" type="button">Generate ğŸš€</button>
    </form>

    <div class="qr-code"></div>

  </body>
</html>
